<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
  <link rel="stylesheet" href="CustomerForm.css">
  <link rel="stylesheet" href="assets/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div id="cus-main">
    <div id="cus-mainBox">

          <h1>Customer Manage</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputId-custom" placeholder="name@example.com">
        <label id="lblId" for="floatingInputId-custom">Customer ID</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputName-custom" placeholder="name@example.com">
        <label id="lblName" for="floatingInputName-custom">Customer Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputAddress-custom" placeholder="name@example.com">
        <label id="lblAddress" for="floatingInputAddress-custom">Customer Address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="floatingInputPhone-custom" placeholder="name@example.com">
        <label id="lblPhone" for="floatingInputPhone-custom">Customer Mobile No</label>
      </div>

      <button type="button" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-info">Update</button>
      <button type="button" class="btn btn-warning">Clear</button>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
