      <div class="form-floating mb-3">

        <label id="lblId" for="floatingInputId-custom">Customer ID</label>
      </div>

      </div>

      <div class="form-floating mb-3">

      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="floatingInputPhone-custom" placeholder="name@example.com">
        <label id="lblPhone" for="floatingInputPhone-custom">Customer Mobile No</label>
      </div>

      <button type="button" class="btn btn-success">Save</button>
