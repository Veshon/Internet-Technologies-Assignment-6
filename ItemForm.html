<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link rel="stylesheet" href="ItemForm.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

<div id="Item-main">
    <div id="ItemBox">

        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-info">Update</button>
        <button type="button" class="btn btn-warning">Clear</button>

        <a href="loginForm.html"><button type="button" class="btn btn-primary">Logout</button></a>

        <table class="table table-bordered " id="tblItem" >

            <thead class="table-primary" style="text-align: center">
                     <th id="colItemId">Code</th>
                     <th id="colDesc">Description</th>
                     <th id="colQty">QTY</th>
                     <th id="colPrice">Unit Price</th>
            </thead>

            <tbody style="text-align: center">

            <tr>
                <td>I001</td>
                <td>Milk</td>
                <td>2000</td>
                <td>500.00</td>
            </tr>

            <tr>
                <td>I002</td>
                <td>Chocolate</td>
                <td>3000</td>
                <td>400.00</td>
            </tr>

            <tr>
                <td>I003</td>
                <td>Apple</td>
                <td>4000</td>
                <td>200.00</td>
            </tr>

            </tbody>
        </table>

    </div>

    <h1>Item Form</h1>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputId-item" placeholder="name@example.com">
        <label id="lblItemId" for="floatingInputId-item">Item Code</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputName-item" placeholder="name@example.com">
        <label id="lblItemName" for="floatingInputName-item">Description</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputAddress-item" placeholder="name@example.com">
        <label id="lblItemAddress" for="floatingInputAddress-item">QTY</label>
    </div>

    <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="floatingInputPhone-item" placeholder="name@example.com">
        <label id="lblItemPhone" for="floatingInputPhone-item">Price</label>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
