<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order Form</title>
    <link rel="stylesheet" href="PlaceOrderForm.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div id="orderMain">
    <div id="orderMainBox">

        <h1>Place Order Form</h1>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm-order">Order ID</span>
            <input type="text" class="form-control-cus" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm-dateOrder">Date</span>
            <input type="text" class="form-control-dateOrder" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <select class="form-select w-25" aria-label="Default select example">
            <option selected>Item ID</option>
            <option value="1">I001</option>
            <option value="2">I002</option>
            <option value="3">I003</option>
        </select>

        <select class="form-select w-25" aria-label="Default select example">
            <option selected>Customer ID</option>
            <option value="1">C001</option>
            <option value="2">C002</option>
            <option value="3">C003</option>
        </select>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm-priceItem">QTY</span>
            <input type="text" class="form-control-priceItem" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm-qtyItem">Unit Price</span>
            <input type="text" class="form-control-qtyItem" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm-total">Total</span>
            <input type="text" class="form-control-total" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <button type="button" class="btn btn-primary" id="btn1">Place Order</button>
        <button type="button" class="btn btn-success" id="btn2">Add to cart</button>

        <table class="table table-bordered" id="tblOrder" >

            <thead class="table-primary">
            <th id="colOrderId">Item Code</th>
            <th id="colA">Description</th>
            <th id="colB">QTY On Hand</th>
            <th id="colC">Unit Price</th>
            <th id="colD">Total</th>
            <th id="colE">Action</th>
            </thead>

            <tbody>

            <tr>
                <td>I001</td>
                <td>Milk</td>
                <td>5</td>
                <td>500.00</td>
                <td>2500.00</td>
                <td><button type="button" class="btn btn-danger"  id="RemoveBtn1">Remove</button></td>
            </tr>

            <tr>
                <td>I002</td>
                <td>Chocolate</td>
                <td>2</td>
                <td>400.00</td>
                <td>800.00</td>
                <td><button type="button" class="btn btn-danger" id="RemoveBtn2">Remove</button></td>
            </tr>

            <tr>
                <td>I001</td>
                <td>Milk</td>
                <td>10</td>
                <td>500.00</td>
                <td>5000.00</td>
                <td><button type="button" class="btn btn-danger" id="RemoveBtn3">Remove</button></td>
            </tr>

            </tbody>
        </table>

    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm-desc">Description</span>
        <input type="text" class="form-control-desc" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm-cusName">Name</span>
        <input type="text" class="form-control-cusName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm-QtyOnHand">QTY On Hand</span>
        <input type="text" class="form-control-QtyOnHand" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
