<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="loginForm.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="main">
<div id="mainBOx">

    <h1> Login </h1>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput-cus" placeholder="name@example.com">
        <label id="lbl" for="floatingInput-cus">Username</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword-cus" placeholder="Password">
        <label id="lblPass" for="floatingPassword-cus">Password</label>
    </div>

    <button type="button" class="btn btn-primary">Login</button>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
